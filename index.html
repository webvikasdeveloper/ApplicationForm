<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Application Form</h2>
        <form id="applicationForm">
            <label>Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <span class="error" id="nameError"></span>

            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <span class="error" id="emailError"></span>

            <label>Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
            <span class="error" id="phoneError"></span>

            <label>Resume:</label>
            <input type="file" id="resume">
            <span class="error" id="resumeError"></span>

            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Get form values
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let resume = document.getElementById("resume").files.length;

            // Reset error messages
            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("phoneError").innerText = "";
            document.getElementById("resumeError").innerText = "";

            // Validate name
            if (name.trim() === "") {
                document.getElementById("nameError").innerText = "Name is required.";
                isValid = false;
            }

            // Validate email
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                document.getElementById("emailError").innerText = "Enter a valid email.";
                isValid = false;
            }

            // Validate phone
            let phonePattern = /^[0-9]{10}$/;
            if (!phone.match(phonePattern)) {
                document.getElementById("phoneError").innerText = "Enter a valid 10-digit phone number.";
                isValid = false;
            }

            // Validate resume upload
            if (resume === 0) {
                document.getElementById("resumeError").innerText = "Please upload your resume.";
                isValid = false;
            }

            // If form is valid, submit it
            if (isValid) {
                alert("Application submitted successfully!");
            }
        }
    </script>

</body>
</html>
